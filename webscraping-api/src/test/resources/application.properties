server.port= 8080


page.compass.url = https://www.compass.com/listing/1049-5th-avenue-unit-6a-manhattan-ny-10028/29419790414139537/
page.compass.parse.timeout.ms = 10000
page.compass.tag.price = div[data-tn=listing-page-summary-price],div[class=summary__StyledSummaryDetailUnit-e4c4ok-13 dsPYTb],div[class=textIntent-title2]
page.compass.tag.bedrooms = div[data-tn=listing-page-summary-beds],div[class=summary__StyledSummaryDetailUnit-e4c4ok-13 dsPYTb],div[class=textIntent-title2]
page.compass.tag.bathrooms = div[data-tn=listing-page-summary-baths],div[class=summary__StyledSummaryDetailUnit-e4c4ok-13 dsPYTb],div[class=textIntent-title2]
page.compass.tag.address = div[class=summary__SummaryCaption-e4c4ok-5 summary__StyledAddressCaption-e4c4ok-7 kvxbxd textIntent-caption2]
page.compass.tag.images = img[class=sc-fznyAO jCCkrW]


#news site URL
newspaper.thehindu.url=https://www.thehindu.com/archive
#timeout the parsing if it is not able to do in 10 seconds
newspaper.thehindu.parse.timeout.ms=10000
#meta tag name for author name
newspaper.thehindu.article.authortag=meta[property=article:author]
#meta tag name for title
newspaper.thehindu.article.titletag=meta[name=title]
#meta tag name for description
newspaper.thehindu.article.desctag=meta[name=description]
# article search tags
newspaper.thehindu.article.searchtags=div[class=tc1-slide],div[class=justin-text-cont]


#logging configuration
logging.level.org.springframework=ERROR
logging.level.com.ttj=DEBUG
logging.file=${java.io.tmpdir}/web-scraper.log